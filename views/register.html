<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
               <div class="top-container">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <input type="text" class="input" placeholder="Buscar productos, marcas y más">
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
              </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
    <main>
     <div class="container-form">
      <div class="card-form">
        <h2>Creá tu cuenta</h2>
        <form action="/register" method="post">
        <div>
            <label for="name">Nombre y apellido</label>
            <input type="text" id="name" placeholder="Escribe tu nombre y apellido" name="nombre" required>
        </div>
        <div>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" placeholder="Escribe tu usuario" name="usuario" minlength="4" maxlength="8" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Escribe tu email" name="email" required>
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" placeholder="Elige una fecha" name="fecha" required>
        </div>
        <div>
            <label for="dir">Dirección</label>
            <input type="text" id="dir" placeholder="Escribe tu dirección" name="direccion" required>
        </div>
        <div>
            <label for="perfil">Perfil</label>
            <select name="perfil" id="perfil" required>
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
        <div class="checkbox-list">
           <label> Categorias de interes:</label>
           
           <label for="electro">
             <input type="checkbox" id="electro" value="electro"
            checked> Electro</label>
           
            <label for="moda">
             <input type="checkbox" id="moda" value="moda">
            Moda</label>
 
            <label for="hogar">
             <input type="checkbox" id="hogar" value="hogar">
             Hogar</label>
         
            <label for="jugueteria">
             <input type="checkbox" id="jugueteria" value="jugueteria">
            Jugueteria</label>
      
           <label for="vida">
            <input type="checkbox" id="vida"  value="vida">
            Vida sana</label>
         </div>
        <div class="upload-file">
            <label for="avatar">Foto de usuario</label>
            <input type="file"
                id="avatar" name="avatar"
                accept="image/png, image/jpeg">
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Escribe una contraseña" name="contraseña" required>
        </div>
        <div>
            <label for="confirmarPassword">Confirmar contraseña</label>
            <input type="password" id="confirmarPassword" placeholder="Confirma tu contraseña" name="contraseña" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
     </form>
    </div>
  </div>
</main>
</body>
</html>
